<div xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <div>
        <form wicket:id="photoForm" class="inputBox">
            <label class="imageInputLabel">Choose Photo</label>
            <input class="imageInput" wicket:id="photoUpload" type="file"/>
            <input type="submit" value="Upload"/>
        </form>
        <div class="imagePreview">
            <img wicket:id="preview"/>
        </div>
    </div>
</div>
